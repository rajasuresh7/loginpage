<div class="row">
    <div class="col-md-5">
        <p>TRITON Lap</p>
            <div class="form">
                <mat-card-title >Admin Login</mat-card-title> <br>
            <span style="color:gray;font-size: 15px;">Login with Username & Password</span>
            <mat-card-content>
              <form action="#" (ngSubmit)="Login()" [formGroup]="reactiveForm" method="post">
                <br>
                <div>
                  <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="rajaesakki276@gmail.com" type="text" name="username" id="username">
                  </mat-form-field>
                  <small style="color: red;" *ngIf="!reactiveForm.get('username')?.valid && reactiveForm.get('username')?.touched "> Enter Your Valid username</small>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Your Password" type="password" name="password"
                      id="password">
                  </mat-form-field>
                  <small style="color: red;" *ngIf="!reactiveForm.get('password')?.valid && reactiveForm.get('password')?.touched ">Enter Your Valid Password</small>
                </div>
                <div class="button1">
                  <button style="margin-right: 10px;background-color: blue;color: white; font-size: 20px;"
                    mat-raised-button>Login</button>
                </div>
                <br>
                <hr>
                <br>
                <div class="button1">
                    <button style="margin-right: 10px;color: blue; border: 2px solid blue;font-size: 20px;"
                      mat-raised-button>Sign Up</button>
                  </div>
                  <br>
                  <div>
                    <span>Not Registered yet? <span style="color:blue;">Create Account</span></span>
                  </div>
              </form>
            </mat-card-content>
            </div>       
    </div>
    <br>
    <div class="col-md-7">
        <img src="../../assets/img/img2.jpg" width="100%" height="100%" alt="">
    </div>
</div>
